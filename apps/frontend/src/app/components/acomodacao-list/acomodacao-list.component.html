<div class="mt-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
    @for (acomodacao of acomodacoes; track acomodacao.id) {
      <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <img
          [src]="acomodacao.imagemUrl"
          [alt]="acomodacao.nome"
          class="w-full h-48 object-cover"
        />
        <div class="p-6">
          <h4 class="text-xl font-semibold text-gray-800">
            {{ acomodacao.nome }}
          </h4>
          <p class="text-gray-600">{{ acomodacao.descricao }}</p>
          <p class="text-lg text-blue-600 mt-2">
            R$ {{ acomodacao.preco }} / noite
          </p>

          <button pButton type="button" label="Reservar Agora" (click)="reservar(acomodacao)"
            class="p-button-sm p-button-warning mt-4 w-full">
          </button>
        </div>
      </div>
    } @empty {
      <p class="text-gray-600">Nenhuma acomodação disponível no momento.</p>
    }
  </div>
