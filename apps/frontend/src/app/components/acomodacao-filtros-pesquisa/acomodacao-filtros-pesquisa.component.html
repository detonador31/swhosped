<!-- Filtros de Pesquisa -->
<div class="bg-white p-6 rounded-lg shadow-md">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">Filtros de Pesquisa</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Filtro de Tipo de Acomodação -->
      <div>
        <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo de Acomodação</label>
        <select id="tipo" [(ngModel)]="filtro.tipo" class="p-inputtext p-2 w-full border rounded-md">
          <option value="">Selecione</option>
          <option *ngFor="let tipo of tiposAcomodacao" [value]="tipo">{{ tipo }}</option>
        </select>
      </div>
  
      <!-- Filtro de Localização -->
      <div>
        <label for="cidade" class="block text-sm font-medium text-gray-700">Cidade</label>
        <input type="text" id="cidade" [(ngModel)]="filtro.cidade" class="p-inputtext p-2 w-full border rounded-md" placeholder="Ex: São Paulo">
      </div>
      <div>
        <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
        <input type="text" id="estado" [(ngModel)]="filtro.estado" class="p-inputtext p-2 w-full border rounded-md" placeholder="Ex: SP">
      </div>
  
      <!-- Filtros de Datas -->
      <div>
        <label for="checkin" class="block text-sm font-medium text-gray-700">Data de Check-in</label>
        <input type="date" id="checkin" [(ngModel)]="filtro.checkin" class="p-inputtext p-2 w-full border rounded-md">
      </div>
      <div>
        <label for="checkout" class="block text-sm font-medium text-gray-700">Data de Check-out</label>
        <input type="date" id="checkout" [(ngModel)]="filtro.checkout" class="p-inputtext p-2 w-full border rounded-md">
      </div>
  
      <!-- Filtro de Capacidade -->
      <div>
        <label for="capacidade" class="block text-sm font-medium text-gray-700">Capacidade</label>
        <input type="number" id="capacidade" [(ngModel)]="filtro.capacidade" class="p-inputtext p-2 w-full border rounded-md" placeholder="Número de pessoas">
      </div>
    </div>
    <button (click)="aplicarFiltros()" class="p-button-lg p-button-success mt-4 w-full">Aplicar Filtros</button>
</div>
