<!-- Filtros de Pesquisa de Cliente -->
<div class="bg-white p-6 rounded-lg shadow-md">
  <h3 class="text-xl font-semibold text-gray-800 mb-4">Filtros de Pesquisa de Cliente</h3>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
    <!-- Filtro de CPF -->
    <div>
      <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
      <p-inputMask
        id="cpf"
        name="cpf"
        mask="999.999.999-99"
        [(ngModel)]="filtro.cpf"
        placeholder="000.000.000-00"
        [styleClass]="'w-full p-2 border border-gray-300 rounded-md'"
      ></p-inputMask>
    </div>

    <!-- Filtro de Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input 
        type="email" 
        id="email" 
        [ngModel]="filtro.email" 
        (ngModelChange)="filtro.email = $event"
        class="p-inputtext p-2 w-full border rounded-md" 
        placeholder="cliente@exemplo.com"
      />
    </div>

    <!-- Filtro de Telefone -->
    <div>
      <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
      <p-inputMask
      id="telefone"
      name="telefone"
      mask="(99) 99999-9999"
      [(ngModel)]="filtro.telefone"
      placeholder="(00) 00000-0000"
      [styleClass]="'w-full p-2 border border-gray-300 rounded-md'"
      ></p-inputMask>
    </div>

    <!-- Container para Itens por Página + Botão -->
    <div class="flex items-end gap-2">
      <!-- Filtro de Itens por Página (menor) -->
      <div class="flex-1">
        <label for="limit" class="block text-sm font-medium text-gray-700">Itens por Página</label>
        <p-inputNumber 
          id="limit" 
          [(ngModel)]="filtro.limit" 
          [min]="1" 
          class="w-full"
          placeholder="Itens por página"
        ></p-inputNumber>
      </div>
      
      <!-- Botão Aplicar Filtros (menor e ao lado) -->
      <button 
        (click)="aplicarFiltros()" 
        class="p-button p-button-success h-[42px]"
      >
        Aplicar
      </button>
    </div>
  </div>
</div>
