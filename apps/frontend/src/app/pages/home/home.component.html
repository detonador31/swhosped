        <div class="container mx-auto px-4">
            <div *ngIf="authService.currentUser() as user" class="bg-blue-50 p-4 mb-6 rounded-lg">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-semibold text-blue-800">
                        Bem-vindo, {{ user.nomeUsuario }}!
                    </h3>
                    <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
                        {{ user.tipoAcesso }}
                    </span>
                </div>
                <button *ngIf="authService.isAdmin()" 
                        routerLink="/admin"
                        class="mt-2 text-blue-600 hover:text-blue-800 text-sm font-medium">
                    Ir para Painel Admin →
                </button>
            </div>

            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-semibold text-gray-800">Encontre sua hospedagem ideal</h2>
                <p class="text-lg text-gray-600">Procurando um lugar para relaxar? Pesquise entre as opções de
                    acomodações.</p>
            </div>

            <!-- Search Filters Section -->            
            <app-acomodacao-filtros-pesquisa (filtrosAlterados)="aplicarFiltros($event)"></app-acomodacao-filtros-pesquisa>            
            
            <!-- Accommodation List -->
            <app-acomodacao-list [acomodacoes]="acomodacoesFiltradas" [filtro]="filtrosAtuais"></app-acomodacao-list>       

        </div>
