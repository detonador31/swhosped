<div class="min-h-screen bg-gray-100">
  <header class="bg-green-700 text-white sticky top-0 z-50 shadow-md">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-3">
        <!-- Logo e Menu Principal -->
        <div class="flex items-center space-x-8">
          <h1 class="text-2xl font-bold flex items-center">
            <i class="pi pi-shield mr-3"></i>
            <span>Área Administrativa</span>
          </h1>
          
          <!-- Navegação Desktop -->
          <nav class="hidden lg:block">
            <ul class="flex space-x-2">
              <!-- <li>
                <a routerLink="/admin/dashboard" pRipple 
                   class="px-3 py-2 rounded-md hover:bg-green-600 transition-colors flex items-center"
                   routerLinkActive="bg-green-800">
                  <i class="pi pi-chart-bar mr-2"></i> Dashboard
                </a>
              </li> -->
              <li class="relative group">
                <a pRipple class="px-3 py-2 rounded-md hover:bg-green-600 transition-colors flex items-center cursor-pointer">
                  <i class="pi pi-home mr-2"></i> Acomodações
                  <i class="pi pi-angle-down ml-1 text-xs"></i>
                </a>
                <ul class="absolute hidden group-hover:block bg-green-700 rounded-md shadow-lg py-1 min-w-[200px] z-10">
                  <li>
                    <a routerLink="/admin/cad-acomodacao" pRipple class="block px-4 py-2 hover:bg-green-600">
                      <i class="pi pi-plus mr-2"></i> Nova Acomodação
                    </a>
                  </li>
                  <li>
                    <a routerLink="/admin" pRipple class="block px-4 py-2 hover:bg-green-600">
                      <i class="pi pi-list mr-2"></i> Gerenciar
                    </a>
                  </li>
                </ul>
              </li>
              <li>
                <a routerLink="/admin/reserva-admin" pRipple 
                   class="px-3 py-2 rounded-md hover:bg-green-600 transition-colors flex items-center"
                   routerLinkActive="bg-green-800">
                  <i class="pi pi-calendar mr-2"></i> Reservas
                </a>
              </li>
              <!-- <li>
                <a routerLink="/admin/usuarios" pRipple 
                   class="px-3 py-2 rounded-md hover:bg-green-600 transition-colors flex items-center"
                   routerLinkActive="bg-green-800">
                  <i class="pi pi-users mr-2"></i> Usuários
                </a>
              </li> -->
            </ul>
          </nav>
        </div>
  
        <!-- Controles do Admin -->
        <div class="flex items-center space-x-4">
          <button pButton pRipple 
                  icon="pi pi-globe" 
                  label="Site Público" 
                  routerLink="/" 
                  class="p-button-sm p-button-outlined p-button-rounded hidden md:inline-flex">
          </button>
          
          <!-- <button pButton pRipple 
                  icon="pi pi-cog" 
                  class="p-button-text p-button-rounded">
          </button> -->
          
          <button pButton pRipple 
                  icon="pi pi-sign-out" 
                  (click)="logOut()"
                  label="Sair" 
                  class="p-button-sm p-button-danger p-button-rounded hidden sm:inline-flex">
          </button>
  
          <!-- Botão Menu Mobile -->
          <!-- <button pButton icon="pi pi-bars" 
                  (click)="toggleMenu()" 
                  class="p-button-text p-button-rounded lg:hidden">
          </button> -->
        </div>
      <!-- Botão Menu Responsivo -->
      <button class="lg:hidden" (click)="toggleMenu()">
        <i class="pi pi-bars text-2xl ml-4"></i>
      </button>              
      </div>
  
      <!-- Menu Mobile Admin -->
      <div *ngIf="menuAberto" class="lg:hidden bg-green-800 pb-4 px-4 rounded-b-lg shadow-lg">
        <ul class="space-y-2">
          <li>
            <a routerLink="/admin/dashboard" pRipple class="block px-4 py-2 rounded hover:bg-green-700">
              <i class="pi pi-chart-bar mr-3"></i> Dashboard
            </a>
          </li>
          <li>
            <a routerLink="/admin/acomodacoes" pRipple class="block px-4 py-2 rounded hover:bg-green-700">
              <i class="pi pi-home mr-3"></i> Acomodações
            </a>
            <ul class="pl-8 mt-1 space-y-1">
              <li>
                <a routerLink="/admin/acomodacoes/novo" pRipple class="block px-3 py-1 rounded hover:bg-green-700 text-sm">
                  + Nova Acomodação
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a routerLink="/admin/reservas" pRipple class="block px-4 py-2 rounded hover:bg-green-700">
              <i class="pi pi-calendar mr-3"></i> Reservas
            </a>
          </li>
          <li>
            <a routerLink="/admin/usuarios" pRipple class="block px-4 py-2 rounded hover:bg-green-700">
              <i class="pi pi-users mr-3"></i> Usuários
            </a>
          </li>
          <li class="pt-2 border-t border-green-600">
            <a routerLink="/" pRipple class="block px-4 py-2 rounded hover:bg-green-700">
              <i class="pi pi-globe mr-3"></i> Site Público
            </a>
          </li>
          <li>
            <button
              pRipple
              (onclick)="logOut()"
              class="block w-full text-left px-4 py-2 rounded hover:bg-green-700 text-red-300"
            >
            <i class="pi pi-sign-out mr-3"></i> Sair
          </button>
          </li>
        </ul>
      </div>
    </div>
  </header>
  
    <!-- Conteúdo Administrativo -->
    <main class="py-8">
      <router-outlet></router-outlet>
      <p-toast position="top-right"></p-toast>
    </main>
  
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-12">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 Portal de Reservas | Todos os direitos reservados</p>
      </div>
    </footer>
  </div>
